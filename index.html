<!DOCTYPE html>
<html>
    <head>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">

        <div class="container">

                <h1>Make a Purchase</h1>
                <h2>Take your Receipt!</h2>

                <div class="form-group">
                    <input type="text" class="form-control" name="buyer" placeholder=" Full Name" id="buyer">
